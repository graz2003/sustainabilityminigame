<!DOCTYPE html>
<html>
    <head>
        <title>Sustainability Minigame</title>
        <link rel="stylesheet" href="sustainability.css">
    </head>
    
    <body>

        <div id="welcome_popup">
            <h3>Welcome to the Sustainability Minigame!</h3>
            <p>To play this game, do this .... </p>
            <button id="welcomeButton">Start</button>
        </div>
        
        <header>
            <h1 id="title">Sustainability Minigame</h1>
        </header>
        
        <div class="scoreBoard">
            <div id="scoreLabel">Score</div> 
            <div id="scoreNum">0</div>
        </div>
        
        <div class="newItems">
            <img id="newItem" src="Banana.png" alt="" width = "240" height = "240">
        </div>

        <div class="sort">
            <div class="sortBoard" id="landfill">
                <img id="landfillImg" src="Landfill.png" alt="" width = "240" height = "400"> 
                <p>Landfill</p>
            </div>
        
            <div class="sortBoard" id="recycling">
                <img id="recyclingImg" src="Recycling.png" alt="" width = "240" height = "400">
                <p>Recycling</p>
            </div>
            
            <div class="sortBoard" id="compost">
                <img id="compostImg" src="Compost.png" alt="" width = "240" height = "400">
                <p>Compost</p>
            </div>
        </div>

        <div class="results">
            <div class="resultsMessage">
                <h3 ></h3>
            </div>
            <div class="resultsExplain">
                <p ></p>
            </div>
        </div>
        
        <footer class="footer">
            <p>Made by Grace</p>
        </footer>
    
        <script src="sustainability.js" charset="utf-8"></script>
    </body>
</html>
